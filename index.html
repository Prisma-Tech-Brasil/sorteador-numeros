<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sorteador de números</title>
  </head>

  <body>
    <div class="container">
      <div class="container__info">
        <div class="container__text">
          <h1>
            Sorteador<span class="container__text-blue"> de números</span>
          </h1>

          <div class="container__field">
            <label class="text__paragraph">Quantidade de números</label>
            <input
              class="container__input"
              id="quantidade"
              type="number"
              min="1"
            />
          </div>

          <div class="container__field">
            <label class="text__paragraph">Do número</label>
            <input class="container__input" id="de" type="number" min="1" />
          </div>

          <div class="container__field">
            <label class="text__paragraph">Até o número</label>
            <input class="container__input" id="ate" type="number" min="1" />
          </div>
        </div>

        <div class="container__buttons">
          <button
            onclick="sortear()"
            id="btn-sortear"
            class="container__button"
          >
            Sortear
          </button>
          <button
            onclick="reiniciar()"
            id="btn-reiniciar"
            class="container__button-disabled"
          >
            Reiniciar
          </button>
        </div>

        <div class="container__text" id="resultado">
          <label class="text__paragraph"
            >Números sorteados: nenhum até agora</label
          >
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
